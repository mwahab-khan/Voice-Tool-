<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan World - Text to Speech Voice Generator</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #343a40;
            --border-color: #ced4da;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 700;
        }

        /* Text Area and Dropdown */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .select-container {
            margin-top: 15px;
        }

        .select-container select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            appearance: none; /* Hide default arrow */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%20114.3L146.2%20255.1%205.4%20114.3z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 12px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .select-container select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #playButton {
            background-color: var(--primary-color);
            color: #fff;
        }

        #playButton:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #downloadButton {
            background-color: var(--secondary-color);
            color: #fff;
        }

        #downloadButton:hover:not(:disabled) {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Status and Audio */
        .status-container {
            margin-top: 25px;
            min-height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-message {
            font-size: 1rem;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        .status-message.error {
            color: #dc3545;
        }
        
        .status-message.success {
            color: #28a745;
        }

        #audioPlayer {
            width: 100%;
            margin-top: 20px;
        }
        
        #audioPlayer:not([src]) {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Azan World - Text to Speech Voice Generator</h1>

        <div class="input-group">
            <label for="textInput">Enter your text here:</label>
            <textarea id="textInput" placeholder="Type or paste your text..."></textarea>
        </div>

        <div class="input-group select-container">
            <label for="voiceSelect">Voice Language & Character:</label>
            <select id="voiceSelect">
                <option value="English Male">English (Male)</option>
                <option value="English Female">English (Female)</option>
                <option value="Urdu Male">Urdu (Male)</option>
                <option value="Urdu Female">Urdu (Female)</option>
                <option value="Hindi Male">Hindi (Male)</option>
                <option value="Hindi Female">Hindi (Female)</option>
                <option value="Spanish Male">Spanish (Male)</option>
                <option value="Spanish Female">Spanish (Female)</option>
            </select>
        </div>

        <div class="button-group">
            <button id="playButton">Play</button>
            <button id="downloadButton" disabled>Download as MP3</button>
        </div>

        <div class="status-container">
            <span id="statusMessage" class="status-message"></span>
        </div>

        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        // === VOICE GENERATOR JAVASCRIPT ===

        // DOM Elements
        const textInput = document.getElementById('textInput');
        const voiceSelect = document.getElementById('voiceSelect');
        const playButton = document.getElementById('playButton');
        const downloadButton = document.getElementById('downloadButton');
        const statusMessage = document.getElementById('statusMessage');
        const audioPlayer = document.getElementById('audioPlayer');

        // ElevenLabs API Key (The provided key is used as requested)
        // Note: This key is publicly exposed and should be handled with care.
        // For a production application, use a backend server to hide your API key.
        const apiKey = 'sk_3df14090020fb58c645580a163f08ab279a719c656d9d268';

        // ElevenLabs API Endpoint
        const ttsEndpoint = 'https://api.elevenlabs.io/v1/text-to-speech/';

        // Mapping human-readable names to ElevenLabs Voice IDs
        // The eleven_multilingual_v2 model can handle multiple languages with a single voice.
        // We select voices with a male/female persona.
        const voiceMap = {
            'English Male': 'pNInz6obpgDQGcFyl2A0',  // Adam
            'English Female': 'EXAVITQu4vr4xnSDxMaL', // Bella
            'Urdu Male': 'pNInz6obpgDQGcFyl2A0',     // Adam (Multilingual)
            'Urdu Female': 'EXAVITQu4vr4xnSDxMaL',   // Bella (Multilingual)
            'Hindi Male': 'pNInz6obpgDQGcFyl2A0',    // Adam (Multilingual)
            'Hindi Female': 'EXAVITQu4vr4xnSDxMaL',  // Bella (Multilingual)
            'Spanish Male': 'pNInz6obpgDQGcFyl2A0',  // Adam (Multilingual)
            'Spanish Female': 'EXAVITQu4vr4xnSDxMaL' // Bella (Multilingual)
        };

        // Event Listeners
        playButton.addEventListener('click', generateAndPlayVoice);
        downloadButton.addEventListener('click', downloadVoice);

        // --- Functions ---

        /**
         * Disables/enables buttons and shows a loading/status message.
         * @param {boolean} isLoading - true to show loading state, false otherwise.
         * @param {string} message - The message to display.
         * @param {string} statusType - 'info', 'success', or 'error' for styling.
         */
        function setUIState(isLoading, message = '', statusType = 'info') {
            playButton.disabled = isLoading;
            downloadButton.disabled = isLoading;

            if (isLoading) {
                statusMessage.textContent = 'Generating voice... Please wait.';
                statusMessage.className = 'status-message'; // Clear previous status
                audioPlayer.removeAttribute('src');
            } else {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${statusType}`;
            }
        }

        /**
         * Handles the entire text-to-speech process.
         * Fetches audio from ElevenLabs and plays it.
         */
        async function generateAndPlayVoice() {
            const userInput = textInput.value.trim();
            if (!userInput) {
                setUIState(false, 'Please enter some text.', 'error');
                return;
            }
            
            setUIState(true);

            // Construct the full text with the required greeting
            const fullText = "Welcome to the Ultimate World of Azan. " + userInput;
            
            const selectedVoice = voiceSelect.value;
            const voiceId = voiceMap[selectedVoice];

            try {
                const response = await fetch(ttsEndpoint + voiceId, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'xi-api-key': apiKey
                    },
                    body: JSON.stringify({
                        text: fullText,
                        model_id: "eleven_multilingual_v2",
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.5
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `API Error: ${response.status} ${response.statusText}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                audioPlayer.src = audioUrl;
                audioPlayer.play();

                // Store the audio URL for the download function
                downloadButton.dataset.audioUrl = audioUrl;
                downloadButton.disabled = false;
                
                setUIState(false, 'Voice generated successfully!', 'success');

            } catch (error) {
                console.error('Error generating voice:', error);
                setUIState(false, `Error: ${error.message}`, 'error');
                downloadButton.disabled = true; // Disable download on error
            }
        }
        
        /**
         * Handles downloading the generated voice as an MP3 file.
         */
        function downloadVoice() {
            const audioUrl = downloadButton.dataset.audioUrl;
            if (audioUrl) {
                const a = document.createElement('a');
                a.href = audioUrl;
                a.download = 'Azan_World_Voice.mp3';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                // The URL is automatically revoked when the page is unloaded,
                // but we can also manually revoke it for good practice.
                // URL.revokeObjectURL(audioUrl); 
            } else {
                setUIState(false, 'No voice available to download.', 'error');
            }
        }
    </script>
</body>
  </html>
